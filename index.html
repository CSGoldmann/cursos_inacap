<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inacap - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div class="flex h-screen bg-slate-50">
        <!-- Sidebar placeholder: the partial will be injected here -->
        <div id="sidebar"></div>
 
         <!-- Main -->
         <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
           <div class="flex items-center justify-between mb-6">
               <div>
                   <h1 class="text-2xl font-semibold">Panel</h1>
                   <p class="text-sm text-slate-500">Resumen r√°pido</p>
               </div>

               <!-- Notification bell (same as before) -->
               <div class="relative" id="notif-wrapper">
                   <button id="notif-bell" aria-haspopup="true" aria-expanded="false" class="relative p-2 rounded-full hover:bg-slate-100">
                       <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                       <span id="notif-count" class="absolute -top-1 -right-1 inline-flex items-center justify-center px-1.5 py-0.5 text-xs text-white bg-red-600 rounded-full">3</span>
                   </button>

                   <div id="notif-menu" class="hidden origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg bg-white z-50">
                       <div class="py-2">
                           <div class="px-4 py-2 text-sm font-medium border-b">Notificaciones</div>
                           <div id="notif-list" class="max-h-60 overflow-auto">
                               <a href="#" data-id="1" class="notification-item block px-4 py-3 hover:bg-slate-50">Nueva tarea subida</a>
                               <a href="#" data-id="2" class="notification-item block px-4 py-3 hover:bg-slate-50">Mensaje del docente</a>
                               <a href="#" data-id="3" class="notification-item block px-4 py-3 hover:bg-slate-50">Asistencia baja</a>
                           </div>
                           <div class="border-t">
                               <a href="notifications.html" id="view-all-notifs" class="block text-center px-4 py-2 text-sm text-blue-600">Ver todas</a>
                           </div>
                       </div>
                   </div>
               </div>
           </div>

           <!-- Dashboard content -->
           <div id="dashboard-content">
               <h2 class="text-3xl font-bold mb-4">Dashboard</h2>
               <p class="text-slate-600 mb-6">Bienvenido a cursos INACAP.</p>
               <!-- cards... (copy your existing cards) -->
           </div>
        </main>
    </div>

    <script src="scripts/include.js"></script>
    <script src="scripts/app.js"></script>
 </body>
 </html>
