<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inacap - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-light">
    <div class="d-flex vh-100">
        <!-- Sidebar placeholder: partial will be injected here -->
        <div id="sidebar"></div>
 
        <!-- Profile main -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Header placeholder -->
            <div id="header"></div>
            
            <main class="flex-grow-1 p-4 p-lg-5 overflow-auto">
                <h2 class="display-6 fw-bold mb-4">Mi Perfil</h2>
                <div class="bg-white p-4 rounded shadow">
                    <div class="row g-4">
                        <div class="col-md-4 text-center">
                            <img id="profile-pic-preview" src="Pictures/profile.png" class="rounded-circle border" alt="avatar" style="width: 128px; height: 128px; object-fit: cover;">
                            <input id="profile-pic-input" type="file" accept="image/*" class="d-none">
                            <div class="mt-3">
                                <button id="edit-picture" class="btn btn-primary btn-sm me-2">Editar foto</button>
                                <button id="remove-photo" class="btn btn-link btn-sm text-danger">Remover</button>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="mb-4 pb-3 border-bottom">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="flex-grow-1">
                                        <label class="form-label small fw-medium">Contraseña</label>
                                        <span id="display-password" class="text-secondary">••••••••</span>
                                        <div id="edit-password-area" class="mt-2 d-none">
                                            <input id="current-password" type="password" placeholder="Contraseña actual" class="form-control mb-2">
                                            <input id="new-password" type="password" placeholder="Nueva contraseña" class="form-control">
                                        </div>
                                    </div>
                                    <button data-field="password" class="edit-btn btn btn-primary btn-sm">Editar</button>
                                </div>
                            </div>

                            <div class="mb-4 pb-3 border-bottom">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="flex-grow-1">
                                        <label class="form-label small fw-medium">Fecha de nacimiento</label>
                                        <span id="display-birthday" class="text-secondary">No especificada</span>
                                        <input id="input-birthday" type="date" class="form-control mt-2 d-none">
                                    </div>
                                    <button data-field="birthday" class="edit-btn btn btn-primary btn-sm">Editar</button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="flex-grow-1">
                                        <label class="form-label small fw-medium">Dirección</label>
                                        <span id="display-address" class="text-secondary">Calle, número, ciudad</span>
                                        <input id="input-address" type="text" class="form-control mt-2 d-none" placeholder="Calle, número, ciudad">
                                    </div>
                                    <button data-field="address" class="edit-btn btn btn-primary btn-sm">Editar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
