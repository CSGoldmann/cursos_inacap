<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Curso - Vista de Estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .course-sidebar {
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .lesson-content {
            min-height: 500px;
        }
        .video-player, .audio-player {
            width: 100%;
            max-width: 100%;
        }
        .lesson-completed {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
        }
        .lesson-current {
            background-color: #cce5ff;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex vh-100">
        <div id="sidebar"></div>
        <div class="flex-grow-1 d-flex flex-column">
            <div id="header"></div>
            <main class="flex-grow-1 d-flex overflow-hidden">
                <!-- Sidebar de lecciones -->
                <aside class="bg-white border-end course-sidebar" style="width: 350px;">
                    <div class="p-3 border-bottom">
                        <h5 id="curso-titulo-sidebar" class="mb-0">Cargando curso...</h5>
                        <small class="text-muted" id="progreso-sidebar">0% completado</small>
                        <div class="progress mt-2" style="height: 8px;">
                            <div id="progreso-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="secciones-lista" class="p-2">
                        <!-- Secciones se cargarán aquí -->
                    </div>
                </aside>

                <!-- Contenido principal -->
                <div class="flex-grow-1 d-flex flex-column overflow-auto">
                    <div class="p-4">
                        <div id="contenido-leccion" class="lesson-content">
                            <div class="text-center py-5">
                                <i class="bi bi-play-circle" style="font-size: 4rem; color: #ccc;"></i>
                                <p class="text-muted mt-3">Selecciona una lección para comenzar</p>
                            </div>
                        </div>

                        <!-- Navegación entre lecciones -->
                        <div id="navegacion-lecciones" class="d-flex justify-content-between mt-4 pt-3 border-top" style="display: none !important;">
                            <button id="btn-leccion-anterior" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Lección Anterior
                            </button>
                            <button id="btn-marcar-completada" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Marcar como Completada
                            </button>
                            <button id="btn-leccion-siguiente" class="btn btn-primary">
                                Siguiente Lección <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Examen -->
    <div class="modal fade" id="modalExamen" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloExamen">Examen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="contenido-examen">
                        <!-- Preguntas se cargarán aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-enviar-examen" class="btn btn-primary">Enviar Examen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/inscripciones.js"></script>
    <script src="scripts/diplomas-api.js"></script>
    <script src="scripts/notificaciones-api.js"></script>
    <script src="scripts/examenes.js"></script>
    <script src="scripts/curso-vista.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
