<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inacap - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-900">Bienvenido!</h1>
            <p class="text-slate-500">Inicia sesión para continuar.</p>
        </div>
        <form id="login-form" class="space-y-6" action="index.html" method="get">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">Correo</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border rounded-lg" placeholder="nombre.apellido@inacapmail.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 border rounded-lg" placeholder="••••••••">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-red-600 rounded-lg">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
