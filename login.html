<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inacap - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--bs-gray-100);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-lg-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold">Bienvenido!</h1>
                            <p class="text-secondary">Inicia sesión para continuar.</p>
                        </div>
                        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="authTabsContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="email" name="email" required 
                                            placeholder="nombre.apellido@inacapmail.com">
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" name="password" required 
                                            placeholder="••••••••">
                                    </div>
                                    <button type="submit" class="btn btn-danger w-100 py-2">Iniciar Sesión</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="reg-nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="reg-nombre" name="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="reg-apellido" name="apellido" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reg-email" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="reg-email" name="email" required 
                                            placeholder="nombre.apellido@inacapmail.com">
                                    </div>
                                    <div class="mb-4">
                                        <label for="reg-password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="reg-password" name="password" required 
                                            placeholder="••••••••" minlength="6">
                                        <small class="text-muted">Mínimo 6 caracteres</small>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Registrarse</button>
                                </form>
                            </div>
                        </div>
                        <div id="auth-message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
